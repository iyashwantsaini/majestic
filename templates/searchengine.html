<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Search Engine</title>
  <link rel="stylesheet" href="../static/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="../static/images/idea.svg" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex justify-content-center">
        <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
          <a href="/dashboard" style="text-decoration: none;color:black;margin-bottom: 0px;padding-bottom: 0px;"><img src="../static/images/idea.svg" alt="logo" style="height: 35px;" /></a>
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-sort-variant"></span>
          </button>
        </div>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        Search Engine
        <ul class="navbar-nav navbar-nav-right">

          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="../static/images/faces/person.png" alt="profile" />
              <span class="nav-profile-name">{{ current_user.username }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              
              <a class="dropdown-item" href="/logout">
                <i class="mdi mdi-logout text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">
              <i class="mdi mdi-home menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/searchengine">
              <i class="mdi mdi-view-headline menu-icon"></i>
              <span class="menu-title">Search Engine</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">
              <i class="mdi mdi-chart-pie menu-icon"></i>
              <span class="menu-title">Upload</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="mdi mdi-file-document-box-outline menu-icon"></i>
              <span class="menu-title">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Input Requirements</h4>
                  <p class="card-description">
                  </p>

                  <form class="form-inline" method="post" action="{{ url_for('found') }}">

                    <label class="sr-only" for="inlineFormInputGroupUsername2">IEEE or Arxiv or Nature</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <input type="text" name="engine" class="form-control" enctype="multipart/form-data"
                        placeholder="IEEE or Arxiv">
                    </div>

                    <label class="sr-only" for="inlineFormInputGroupUsername2">Topic</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <input type="text" name="keyword" class="form-control" enctype="multipart/form-data"
                        placeholder="Topic">
                    </div>

                    <label class="sr-only" for="inlineFormInputGroupUsername2">Results</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <input type="text" name="number" class="form-control" enctype="multipart/form-data"
                        placeholder="No of Results">
                    </div>

                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                  </form>

                </div>
              </div>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Result Table</h4>
                  <p class="card-description">
                  </p>
                  {% for table in tables %}
                  {{ table|safe }}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2020 <a
                href="https://www.analyticware.in/" target="_blank">AnalyticWare</a>. All rights reserved.</span>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="../static/vendors/base/vendor.bundle.base.js"></script>
  <script src="../static/js/off-canvas.js"></script>
  <script src="../static/js/hoverable-collapse.js"></script>
  <script src="../static/js/template.js"></script>
  <script src="../static/js/file-upload.js"></script>
</body>

</html>
